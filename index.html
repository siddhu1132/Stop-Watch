<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">



</head>

<body>

    <div class="column is-half is-offset-one-quarter">
        <section class="section has-background-primary-light has-text-centered ">


            <div class="titles">
                <h1 class="title">SIDDHU's JAVASCRIPT STOPWATCH</h1>
                <h2 class="subtitle">STOP WATCH</h2>
            </div>


            <div id="watch" class="box">
                <h2 id="stopwatch"><span id="minutes" class="has-text-primary">00</span>:<span id="seconds"
                        class="has-text-link">00</span></h2>
            </div>

            <div id="footer">
                <button id="start" class="button is-info is-medium">Start</button>
                <button id="stop" class="button is-warning is-medium">Stop</button>
                <button id="reset" class="button is-danger is-medium">Reset</button>
            </div>


        </section>
    </div>


    <script src="app.js"></script>

</body>

</html>
